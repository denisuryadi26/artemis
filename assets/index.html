<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript</title>
	<script type="text/javascript"></script>
	<style>
		#wrap{
			background: black;
			color: white;
			font-size: 25px;
		}
	</style>
</head>
<body>

	<div id="wrap"></div>

	<script>
		//1. Memilih ID wrap
		//2. Metode innerHTML = Nulis konten

		//Deklarasi Variable
		var x = 12345678;
		//Tipe data string
		var Judul = "Ini Judul";
		//Tipe data number
		var angka = 1000*2/5;
		//Operator matematika + - / * %
		var penjumlahan = 100+55;
		penjumlahan++;
		
		document.getElementById("wrap").innerHTML = penjumlahan;
	</script>

</body>
</html>
